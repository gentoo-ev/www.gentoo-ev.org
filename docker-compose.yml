networks:
  ssl-reverse-proxy:
    external: true

services:
  wwwtest-gentoo-ev-org:
    build: .
    ports:
      - 127.0.0.1:50580:80
    networks:
      - default
      - ssl-reverse-proxy
    volumes:
      - ./htdocs:/var/www/html/:ro
      - ./lighttpd-url-redirect.conf:/etc/lighttpd/conf-enabled/99-url-redirect.conf:ro
    restart: unless-stopped
